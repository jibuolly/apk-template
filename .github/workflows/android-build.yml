name: Build Android APK

permissions:
  contents: read
  actions: read

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@e7a8a9d89e4bb900e204f6e397c1fdd1b9b58c8d
        with:
          name: WebViewApp-APK
          path: app/build/outputs/apk/debug/app-debug.apk
